<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." autofocus>
            <span><button id="searchButton">Search</button></span>
        </div>
        <div class="weather-info">
            <h2 id="cityName">City Name</h2>
            <div id="icon">
                <i class="fas fa-cloud"></i>
            </div>
            <p id="temperature">Temperature: </p>
            <p id="feelsLike">Feels Like: </p>
            <p id="description">Description: </p>
            <p id="humidity">Humidity: </p>
            <p id="wind">Wind: </p>
            <p id="pressure">Pressure: </p>
            <p id="visibility">Visibility: </p>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
